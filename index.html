<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="css/w3.css">
<head>
</head>
<body>

<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = [ 
    "Eggs",
    "Milk", 
    "Juice", 
    "Cheese",
    "Pamesean",
    "Mozzarella", 
    "Pizza",
    "Garlic Bread",
    "Hashbrowns"
    "Peas",
    "Spinach",
    "Broccoli",
    "Brussel Sprouts",
    "Frozen fruit", 
    "Green Beans",
    "Toothpaste",
    "Soap",
    "Toilet Paper",
    "Water",
    "Pasta", 
    "Olive oil",
    "Olives",
    "Beans",
    "Tortillas",
    "BBQ Sauce",
    "Ketchup",
    "Ranch",
    "Sweet Asian Citrus Dressing",
    "Sauce",
    "Meatballs",
    "Chicken", 
    "Shrimp",
    "Fish", 
    "Almonds", 
    "Tomatoes", 
    "Limes",
    "Bananas", 
    "Salad",  
    "Cucumber",
    "Avocado",
    "Zucchini",
    "Onion"
    ];

    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>

<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="width:calc(100%-20px);">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h1>My Shopping List</h1>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>

</body>
</html>
