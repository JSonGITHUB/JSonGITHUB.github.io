<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>John Santucci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=.25, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">   
    <link rel="stylesheet" type="text/css" href="css/layout.css">

</head>
<body>
<header onclick="toggleNav(this)"><b>John Santucci</b></header>
<nav id="nav">
        <!--button onclick="showIntro()">Intro</button-->
        <div class="button" onclick="toggleNav(this)">Applications</div>
        <div class="button" onclick="toggleNav(this)">Advertising</div>
        <div class="button" onclick="toggleNav(this)">Web</div>
        <div class="button" onclick="toggleNav(this)">Mobile</div>
        <div class="button" onclick="toggleNav(this)">Resume</div>
        <!--div onclick="showColumns()">Columns</div>
        <div class="button" onclick="showCams()">Cams</div-->
</nav>
<div id="resume" class="resume animate"></div>
</body>
<script src="js/Interactive.js"></script>
<script src="js/Mobile.js"></script>
<script src="js/Intro.js"></script>
<script src="js/Resume.js"></script>
<script src="js/Columns.js"></script>
<script src="js/Cams.js"></script>
<script src="js/HTML5.js"></script>
<script src="js/Resize.js"></script>
<script src="js/Advertising.js"></script>

<script type="text/javascript">
    //document.getElementById("header").style.height = "100%";
    showResume();

    function toggleNav(obj) {
        if (document.getElementsByTagName('nav')[0].className == 'animate display') {
            document.getElementsByTagName('nav')[0].className = 'animate';
        } else {
            document.getElementsByTagName('nav')[0].className = 'animate display';
        }
        if (obj.innerHTML == "Applications") {
            showHTML5();
        } else if (obj.innerHTML == "Advertising") {
            showAdvertising();
        } else if (obj.innerHTML == "Web") {
            showInteractive();
        } else if (obj.innerHTML == "Mobile") {
            showMobile();
        } else if (obj.innerHTML == "Resume") {
            showResume();
        }
    }
</script>
</html>
