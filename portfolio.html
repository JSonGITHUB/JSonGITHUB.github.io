<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>John Santucci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=.25, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">   
    <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png" />
    <link rel="shortcut icon" sizes="196x196" href="assets/icons/icon-196x196.png">
    <link rel="icon" sizes="192x192" href="assets/icons/js_icon_192.png">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
<container class='container-fluid'>
    <div id="resume" class="resume animate"></div>
    <header><b>John Santucci</b></header>
    <nav id="nav"></nav>
    <div class='headshot'></div>
    <div id="menuClose"></div>
    <div id="menu" onclick="toggleNav(this)"></div>
</container>
</body>
<script src="js/Interactive.js"></script>
<script src="js/Mobile.js"></script>
<script src="js/Intro.js"></script>
<script src="js/Resume.js"></script>
<script src="js/Columns.js"></script>
<script src="js/Cams.js"></script>
<script src="js/HTML5.js"></script>
<script src="js/Resize.js"></script>
<script src="js/Advertising.js"></script>

<script type="text/javascript">
    //document.getElementById("header").style.height = "100%";
    document.getElementById('menuClose').className = "hide";
    showResume();

    function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function toggleNav(obj) {

        const selections = ["Resume", "Mobile", "Web", "Advertising", "Applications"];

        if (document.getElementsByTagName('nav')[0].className == 'animate display') {
            document.getElementsByTagName('nav')[0].className = 'animate';
            document.getElementsByTagName('nav')[0].innerHTML = "";
            document.getElementById('menuClose').className = "animate hide";
            document.getElementById('menu').className = "animate show";

        } else {
            document.getElementsByTagName('nav')[0].className = 'animate display';
            //<!--button onclick="showIntro()">Intro</button-->
           // <!--div onclick="showColumns()">Columns</div>
           // <div class="button" onclick="showCams()">Cams</div-->
            for (var i=0; i<selections.length; i++) {
                document.getElementsByTagName('nav')[0].innerHTML = document.getElementsByTagName('nav')[0].innerHTML +
                                            "<div class='button' onclick='toggleNav(this)'>"+selections[i]+"</div>";
            }
            
            document.getElementById('menu').className = "animate hide";
            document.getElementById('menuClose').className = "animate show";
        }
        if (obj.innerHTML == "Applications") {
            showHTML5();
            goToTop()
        } else if (obj.innerHTML == "Advertising") {
            showAdvertising();
            goToTop()
        } else if (obj.innerHTML == "Web") {
            showInteractive();
            goToTop()
        } else if (obj.innerHTML == "Mobile") {
            showMobile();
            goToTop()
        } else if (obj.innerHTML == "Resume") {
            showResume();
            goToTop();
        }
    }
</script>
</html>
